<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Hello Vue ㅇㅅㅇ</h1>

    <!--
    https://www.youtube.com/watch?v=F7PLPJqVotk&list=PL4cUxeGkcC9hYYGbV60Vq3IXYNfDk8At1&index=2
    -->

    <div id="app">
        <p>This part is now controlled by Vue</p>


        <!-- #2 -->
        <!-- function + action -->
        <!-- v-show is only using css (display: none) -> 
        more used in dropdowns/links/nav etc-->
        <div v-show="showPerson">Showing Current Person</div>
        <!-- v-if removes the entire thing -> more time-consuming 
        more used for keeping login state etc -->
        <div v-if="showPerson">
            <p>Hi, I'm {{ person }}</p>
            <p>I'm from {{ nationality }} and I'm {{ age }} years old.</p>
        </div>

        <button @click="toggleShowBox">
            <span v-if="showPerson">Hide Person</span>
            <!-- <span v-if="!showPerson">Show Person</span> -->
            <span v-else>Show Person</span>
        </button>
        <!-- #2 -->
        
        <!-- #1 -->
        <!-- <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button> -->


        <!-- Did you know? v-on: can be replaced with @
        <div @click="changePerson('KIM Hye Jung')">Change Person</div>
        -->
        <!-- #1 -->
    </div>

    <script src="SPA_app.js"></script>
</body>
</html>
